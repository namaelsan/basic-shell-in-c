name: Autograding Tests
'on':
- push
- workflow_dispatch
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: simple exit test
      id: simple-exit-test
      uses: education/autograding-command-grader@v1
      with:
        test-name: simple exit test
        setup-command: ''
        command: "(cd tests && bash testexit.sh )"
        timeout: 1
        max-score: 15
    - name: Autograding Reporter
      uses: education/autograding-grading-reporter@v1
      env:
        SIMPLE-EXIT-TEST_RESULTS: "${{steps.simple-exit-test.outputs.result}}"
      with:
        runners: simple-exit-test
